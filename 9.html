<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API Error Handling</title>
  </head>
  <body>
    <div id="result"></div>

    <script>
      // Function to fetch and handle data from the API
      function fetchDataAndHandleError() {
        // Replace the URL with the API endpoint you want to fetch data from
        const apiUrl = "https://jsonplaceholder.typicode.com/posts/123456789";

        // Use the fetch method to make the API request
        fetch(apiUrl)
          .then((response) => {
            // Check if the response status is OK (status code 200)
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }

            // Parse the JSON data from the response
            return response.json();
          })
          .then((data) => {
            // Display the data on the webpage (you can modify this part)
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = JSON.stringify(data);
          })
          .catch((error) => {
            // Handle errors by displaying an error message on the webpage
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
          });
      }

      // Call the function to fetch and handle the data (including errors)
      fetchDataAndHandleError();
    </script>
  </body>
</html>
